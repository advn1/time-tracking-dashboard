<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="main-layer profile-card">
            <span class="switch">Daily</span>
            <span class="switch current-mode">Weekly</span>
            <span class="switch">Monthly</span>
            <div class="top-layer user-info-container">
                <img class="avatar-img" src="/images/dog.jpg" alt="">
                <div class="description-container">
                    <h3>Report for</h3>
                    <h1>Advn Advn</h1>
                </div>
            </div>
        </div>

        <div class="main-layer work-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Work</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-work.svg" alt="">
        </div>
        
        <div class="main-layer play-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Play</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-play.svg" alt="">
        </div>
        
        <div class="main-layer study-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Study</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-study.svg" alt="">
        </div>
        
        <div class="main-layer exercise-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Exercise</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-exercise.svg" alt="">
        </div>
        
        <div class="main-layer social-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Social</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-social.svg" alt="">
        </div>
        
        <div class="main-layer selfcare-top-layer">
            <div class="top-layer info-card-activity">
                <div class="left-part">
                    <h2 class="work-text">Self Care</h2>
                    <span class="dots"><img class="" src="./images/icon-ellipsis.svg" alt=""></span>
                </div>
                <div class="right-part">
                    <h1 class="hours-text">32hrs</h1>
                    <span class="last-text">Last week - 36hrs</span>
                </div>
            </div>
            <img class="icon" src="./images/icon-self-care.svg" alt="">
        </div>
        


    </div>
    <script src="./main.js"></script>

</body>
</html>
